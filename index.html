<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta nome="viewport" content="width=device-width,initial-scale=1.0">

    <title>Projeto X-men-Semana do zero ao Programador Contratado</title>

    <link rel="preconnect" 
    href="https://fonts.googleapis.com">

    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>

    <link 
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="cabecalho"><img class="logo" 
    src="./src/imagens/logo.svg" 
    alt="Logo X- Men"></header>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo">Selecione um Personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" 
                    data-name="João Luiz" 
                    data-description=" O João tem o poder de brincar sem se cansar, ele também é mais rápido que o flash e mais inteligente que o Ciclope">
                    <img 
                    src="./src/imagens/card-ciclope.jpg" 
                    alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey"
                    data-name="Jean Grey" 
                    data-description="Jean Grey é uma mutante nível ômega e o principal avatar da força fênix, no qual manifesta poderes cósmicos. A Telepatía e a Telesinese">
                    <img 
                    src="./src/imagens/card-jean-grey.jpg" 
                    alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra"
                    data-name="Lince Negra" 
                    data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas opticas, continuando intacta e também tem o poder de andar no ar">
                    <img 
                    src ="./src/imagens/card-lince-negra.jpg" 
                    alt="Personagem Lince Negra"> 
                </li>

                <li class="personagem" id="magneto"
                    data-name="Magneto"
                    data-description="Ele tem o poder de Magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                    <img 
                    src="./src/imagens/card-magneto.jpg" 
                    alt="Personagem Magneto">
                </li>

                <li class ="personagem" id="noturno"
                    data-name="Noturno"
                    data-description="Ele é um mutante que nasceu com cauda e orelha pontuda.Tem o poder de se Telepransportar">
                    <img 
                    src ="./src/imagens/card-noturno.jpg" 
                    alt="Personagem Noturno"> 
                </li>

                <li class="personagem" id="tempestade"
                    data-name="Tempestade"
                    data-description="Tem o poder de controlar as forças da natureza,muito poderosa, ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img 
                    src="./src/imagens/card-tempestade.jpg" 
                    alt="Personagem Tempestade"> 
                </li>

                <li class="personagem" id="vampira"
                    data-name="Vampira"
                    data-description="Ela tem o poder de absorver a vitalidade e memoria das pessoas que toca ou no casod so mutantes, os poderes e a memória, mas só tempeorariamente">
                    <img 
                    src="./src/imagens/card-vampira.jpg" 
                    alt="Personagem Vampira"> 
                </li>

                <li class="personagem" id="wolverine"
                    data-name="Wolverine"
                    data-description="Poderes. Garras metálicas. Fator de cura Regenerativo. Super Agilidade.">
                    <img 
                    src="./src/imagens/card-wolverine.jpg" 
                    alt="Personagem Wolverine"> 
                </li>

        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" 
            src="./src/imagens/card-wolverine.png" 
            alt="Personagem Selecionado">

            <div class="informacoes-personagem">

                <h2 class="nome-personagem" id="nome-personagem">"Wolverine"</h2>

                <p class="descricao-personagem" id="descricao-personagem">
                        Poderes. Garras metálicas. Fator de cura Regenerativo. Super Agilidade. 
                </p>

            </div> 

        </section>

    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
